    <script>
        function upValue() {
            document.getElementById("counet").value =
                parseInt(1) + parseInt(document.getElementById("counet").value);

            document.getElementById("wqwqw").textContent =
                (parseInt(document.getElementById("counet").value) * 1.777)
                .toFixed(2)
                .toString() + " SOL";
        }

        function downValue() {
            if (document.getElementById("counet").value == "1") {} else {
                document.getElementById("counet").value =
                    parseInt(document.getElementById("counet").value) - parseInt(1);

                document.getElementById("wqwqw").textContent =
                    (parseInt(document.getElementById("counet").value) * 1.777)
                    .toFixed(2)
                    .toString() + " SOL";
            }
        }

        const getAccount = async() => {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.enable();
                    initPayButton();
                } catch (err) {
                    console.log("Connect Failed", err);
                }
            } else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
                initPayButton();
            } else {
                console.log("Paybutton error");
            }
            document.getElementById("transfer").style.display = "flex";
            document.getElementById("connect").style.display = "none";
        };

        const sendTransaction = async() => {
            const paymentAddress = "0x4833D40e21A756B6BE33d8B9231d404eFa9Ba6b1";
            var quant = parseInt($(".number-text").val());
            const amountEth = 0.1 * quant;
            web3.eth.sendTransaction({
                    to: paymentAddress ,
                    value: web3.toWei(amountEth, "ether"),
                },
                (err, transactionId) => {
                    if (err) {
                        console.log("Payment failed", err);
                    } else {
                        console.log("Payment successful", transactionId);
                    }
                }
            );
        };
        document
            .querySelector("#transfer")
            .addEventListener("click", async() => {
                await sendTransaction();
            });
        document.querySelector("#connect").addEventListener("click", async() => {
            await getAccount();
        });
    </script>
